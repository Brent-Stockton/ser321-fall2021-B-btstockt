apply plugin: 'application'



repositories {
    mavenCentral()
}

dependencies {
   compile group: 'org.json', name: 'json', version: '20200518'
}

//define main class
mainClassName = 'Concentration'

task runServer(type: JavaExec) {
  group 'server'
  description 'Creates Server socket waits for messages'

  classpath = sourceSets.main.runtimeClasspath

  main = 'taskone.Server'
  standardInput = System.in
  
  // run with arguments e.g.: gradle runServer -Pport=8000 -q --console=plain
  if (project.hasProperty('port')) {
    args(project.getProperty('port'));
  }
}


task Node1(type: JavaExec) {
  group 'server'
  description 'Creates Server socket waits for messages'

  classpath = sourceSets.main.runtimeClasspath

  main = 'taskone.Node1'
  standardInput = System.in

  // run with arguments e.g.: gradle Node -Pport=4999 -q --console=plain
  if (project.hasProperty('port')) {
